<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive QR using @media queries</title>
    <link rel="stylesheet" href="styling/style.css">
</head>
<body>
   <div class="container">
    <div class="wrapper">
        <main class="centered-box">
            <section class="qr-box">
                <img src="images/QR Image.png" alt="A qr code for frontend mentor">
            </section>
            <section class="text">
                <h1 class="heading">Improve your front-end <br>skills by building projects</h1>
                <p class="body-text">Scan the QR code to visit Front-end <br>Mentor and take your coding skills to <br> the next level </p>
            </section>
        </main>
    </div>
   </div> 
</body>
</html>
